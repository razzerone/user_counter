<link rel="stylesheet" href='/static/mystyle.css'/>
<form name="signup" action="{{ url_for('validate') }}" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>


        <input type="text" placeholder="Enter name" name="username" id="name" required>


        <input type="password" placeholder="Enter Password" name="password" id="psw" required>

        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <input type="checkbox" onclick="myFunction()" class="checkbox-round">Show Password
        <br>
        <br>
        <input type="submit" value="Register"/>

    </div>
    <div>
        <p>
            {{message}}
        </p>
    </div>
    <script>
function myFunction() {
  var x = document.getElementById("psw");
  var y =   document.getElementById("psw-repeat");
  if (x.type === "password") {
    x.type = "text";
    y.type = "text";
  } else {
    x.type = "password";
    y.type = "password";
  }
}



    </script>
    <div class="container signin">
        <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
    </div>
</form>
