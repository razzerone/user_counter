<link rel="stylesheet" href='/static/mystyle.css'/>
<html>
<head>

    <table>
        <tr>
            <th>Number</th>
            <th>Address</th>
            <th>Page</th>
            <th>Time</th>
            <th>Useragent</th>
            <th>Country</th>
            <th>User-Id</th>
        </tr>
        {% for row in table %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.ip }}</td>
                <td>{{ row.page }}</td>
                <td>{{ row.time }}</td>
                <td>{{ row.user_agent }}</td>
                <td>{{ row.country }}</td>
                <td>{{ 'anonymous' if row.user_id is none else row.user_id }}</td>
            </tr>
        {% endfor %}
    </table>
</head>
<body>
</body>
</html>
